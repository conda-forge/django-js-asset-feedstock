{% set name = "django-js-asset" %}
{% set version = "3.1.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/django_js_asset-{{ version }}.tar.gz
  sha256: 8c79e674b6f08beef7d86dab7ee1ae6780a9eac5840005b8c6707f5a0d5933c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - django >=4.2

test:
  imports:
    - js_asset
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/matthiask/django-js-asset
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Script tag with additional attributes for django.forms.Media.

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
    - thewchan
