{% set name = "django-js-asset" %}
{% set version = "3.0.1" %}
{% set sha256 = "5ad51814edf38d28e6280e6ecad50ee40551363a2f6a6bfe93577dee793dc378" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - django

test:
  imports:
    - js_asset
    - js_asset.js

about:
  home: https://github.com/matthiask/django-js-asset
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'script tag with additional attributes for django.forms.Media'
  description: |
    script tag with additional attributes for django.forms.Media
  doc_url: https://github.com/matthiask/django-js-asset
  dev_url: https://github.com/matthiask/django-js-asset

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
